sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+/"
cache:
  - composer
  - "$HOME/.composer/cache"
php:
  - 7.0
env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=nightly WP_MULTISITE=0
before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer global require "phpunit/phpunit=4.8.*|5.7.*"
  - composer install
script:
  - phpunit
after_success:
  - sed -i -e "s/nightly/${TRAVIS_TAG}/" $(basename $TRAVIS_REPO_SLUG).php
  - curl https://raw.githubusercontent.com/miya0001/auto-build/master/auto-build.sh | bash
  - curl -L https://raw.githubusercontent.com/fumikito/wp-readme/master/wp-readme.php | php
  - sed -i -e "s/nightly/${TRAVIS_TAG}/" readme.txt
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: google-analytics-reports.zip
  on:
    tags: true
    repo: tarosky/google-analytics-reports
